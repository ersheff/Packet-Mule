<dialog id="username-modal">
  <form method="dialog">
    <input type="text" id="username-input" placeholder="enter username" />
  </form>
</dialog>
<dialog class="list-modals" id="userlist-modal"></dialog>
<dialog class="list-modals" id="roomlist-modal"></dialog>
<div class="max-window">
  <div id="chat-output"></div>
  <div class="chat-container">
    <input type="text" id="chat-input" placeholder="chat: ${username}" />
    <button id="userlist-button">Users</button>
    <button id="roomlist-button">Groups</button>
  </div>
</div>
