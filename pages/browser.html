<style>
  /* general */

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0 auto;
    max-width: 800px;
    padding: 1rem;
  }

  form {
    text-align: center;
  }

  input[type="text"] {
    height: 2rem;
    margin: 0;
    padding: 0 0.5rem;
  }

  button {
    height: 2rem;
    padding: 0.2rem;
  }

  button:focus {
    box-shadow: none;
  }

  .browser-header {
    height: 8rem;
    flex-shrink: 0;
  }

  .spacer {
    height: 0.5rem;
    flex-shrink: 0;
  }

  /* modals */

  dialog {
    flex-direction: column;
    padding: 1rem;
  }

  dialog * {
    margin: 0;
  }

  dialog button {
    margin-left: auto;
    background: none;
    border: none;
  }

  .inner-modal {
    display: flex;
    flex-direction: column;
    width: 80%;
    min-height: 80%;
  }

  #userlist-modal ul {
    padding: 0 1rem;
  }

  #userlist-modal li {
    margin: 0;
  }

  #roomlist-modal ul {
    padding: 0;
  }

  #roomlist-modal li {
    list-style: none;
    margin: 0.2rem 0;
  }

  #room-input {
    flex-shrink: 0;
  }

  /* chat */
  .chat-container {
    height: calc(100vh - 10rem);
    display: flex;
    flex-direction: column;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    padding: 1rem 0;
    gap: 0.5rem;
    flex-shrink: 0;
  }

  #chat-output {
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #0172ad;
  }

  #chat-output p {
    margin: 0;
    padding: 0.5rem;
  }

  #chat-output p:nth-child(odd) {
    background-color: #202632;
  }

  @media (max-width: 480px) {
    * {
      font-size: 0.9rem;
    }

    body {
      padding: 0;
    }

    .browser-header {
      height: 8rem;
      padding: 0.5rem;
    }

    .inner-modal {
      width: 90%;
      min-height: 90%;
    }

    .chat-container {
      height: calc(100vh - 8.5rem);
    }

    .chat-input-container {
      gap: 0.2rem;
      padding: 0.5rem;
    }

    .chat-input-container button {
      font-size: 0.8rem;
    }

    #chat-output {
      border: none;
    }

  }
</style>

<dialog id="username-modal">
  <form method="dialog">
    <h1>Packet Mule</h1>
    <div class="spacer"></div>
    <input type="text" id="username-input" placeholder="enter username" />
    <div class="spacer"></div>
    <p>Learn more about Packet Mule <a href="https://github.com/ersheff/Packet-Mule">here</a>.</p>
  </form>
</dialog>

<dialog class="list-modals" id="userlist-modal">
  <article class="inner-modal">
    <button>X</button>
    <div class="spacer"></div>
    <div id="userlist-container"></div>
  </article>
</dialog>

<dialog class="list-modals" id="roomlist-modal">
  <article class="inner-modal">
    <button>X</button>
    <div class="spacer"></div>
    <input type="text" id="room-input" placeholder="create group" />
    <div class="spacer"></div>
    <div id="roomlist-container"></div>
  </article>
</dialog>

<div class="browser-header">
  <p>To use Packet Mule in Max, load in a jweb object.</p>
  <p>Max monitor: <span id="max-monitor"></span></p>
  <p>Phone monitor: <span id="phone-monitor"></span></p>
</div>

<div class="chat-container">
  <div id="chat-output"></div>
  <div class="chat-input-container">
    <input type="text" id="chat-input" />
    <button id="userlist-button">Users</button>
    <button id="roomlist-button">Groups</button>
  </div>
</div>
