<style>
  /* general */
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0 auto;
    max-width: 800px;
    padding: 1rem;
  }

  form {
    text-align: center;
  }

  input[type="text"] {
    margin: 0;
  }

  .browser-header {
    flex-shrink: 0;
  }

  #max-monitor,
  #phone-monitor {
    display: flex;
    gap: 2ch;
  }

  .spacer,
  .temp-spacer {
    height: 0.5rem;
    flex-shrink: 0;
  }

  /* modals */

  .inner-modal {
    width: 80%;
    min-height: 80%;
  }

  #roomlist-modal li {
    list-style: none;
    margin: 0.2rem 0;
  }

  /* chat */

  #chat-output {
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #0172ad;
  }

  #chat-output p {
    margin: 0;
    padding: 0.5rem;
  }

  #chat-output p:nth-child(odd) {
    background-color: #202632;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-shrink: 0;
  }

  @media (max-width: 480px) {
    * {
      font-size: 0.9rem;
    }

    input[type="text"],
    button {
      height: 2.5rem;
      padding: 0.5rem;
    }
  }

  @media (max-width: 360px) {
    body {
      padding: 0;
    }

    .browser-header {
      padding: 0.5rem;
    }

    .temp-spacer {
      height: 0;
    }

    input[type="text"],
    button {
      height: 2rem;
    }

    button {
      font-size: 0.7rem;
    }

    #chat-output {
      border: none;
    }

    .chat-input-container {
      padding: 0.25rem;
    }
  }
</style>

<dialog id="username-modal">
  <form method="dialog">
    <h1>Packet Mule</h1>
    <input type="text" id="username-input" placeholder="enter username" />
    <p>Learn more <a href="https://github.com/ersheff/Packet-Mule">here</a>.</p>
  </form>
</dialog>

<dialog class="list-modals" id="userlist-modal">
  <article class="inner-modal">
    <div id="userlist-output"></div>
  </article>
</dialog>

<dialog class="list-modals" id="roomlist-modal">
  <article class="inner-modal">
    <input type="text" id="room-input" placeholder="create group" />
    <div class="spacer"></div>
    <div id="roomlist-output"></div>
  </article>
</dialog>

<div class="browser-header">
  <p>Max monitor: <span id="max-monitor"></span></p>
  <p>Phone monitor: <span id="phone-monitor"></span></p>
</div>

<div id="chat-output"></div>
<div class="temp-spacer"></div>
<div class="chat-input-container">
  <input type="text" id="chat-input" />
  <button id="userlist-button">Users</button>
  <button id="roomlist-button">Groups</button>
</div>
